name: CI Pipeline

on: 
  pull_request:
    branches:
      - main
      - master
      - dev

  push:
    branches:
      - main
      - dev
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install PNPM
        uses: pnpm/action-setup@v4 
        with:
          version: 8  
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  

      - name: Install Dependencies
        run: pnpm install 

      - name: Run Tests
        run: pnpm test

      - name: Run Linter
        run: pnpm run lint
      
      - name: Check Formatting
        run: pnpm run format:check

